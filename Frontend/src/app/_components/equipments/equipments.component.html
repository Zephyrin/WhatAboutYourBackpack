<div class="container"
     *ngIf="(isHandset$ | async) === true">
  <!-- mode portable -->
  <app-equipments-mobile [service]="service"
                         [createComponent]="'EquipmentCreate'"></app-equipments-mobile>
</div>

<div class="container vertical-scroll"
     *ngIf="(isHandset$ | async) !== true">
  <!-- mode ordinateur -->
  <app-equipments-desktop [service]="service"
                          [createComponent]="'EquipmentCreate'"></app-equipments-desktop>
</div>
