<table mat-table
       class="full-width"
       #matTable
       matSort
       cdkDropList
       (cdkDropListDropped)="dropListDropped($event)"
       cdkDropListOrientation="horizontal"
       [dataSource]="dataSource">
  <ng-container [matColumnDef]="header.value"
                *ngFor="let header of service.headers">
    <th mat-header-cell
        class="header-box"
        cdkDrag
        cdkDragLockAxis="x"
        [cdkDragData]="header"
        cdkDragBoundary=".tr-box"
        [mat-sort-header]="header.value"
        *matHeaderCellDef>{{header.viewValue}}
    </th>
    <td mat-cell
        *matCellDef="let element">
      <span> {{ service.getDisplay(header.value, element) }} </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell
        *matHeaderCellDef>
    </th>
    <td mat-cell
        *matCellDef="let row">
      <div class="action-container">
        <button mat-icon-button
                (click)="openUpdateDialog(row)"
                [attr.aria-label]="'Met Ã  jour ' + service.getDisplay('name',row)">
          <mat-icon>update</mat-icon>
        </button>
        <button mat-icon-button
                (click)="openDeleteDialog(row, service.getDisplay('name', row))"
                [attr.aria-label]="'Supprime ' + service.getDisplay('name',row)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row
      class="tr-box"
      *matHeaderRowDef="service.displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: service.displayedColumns;"></tr>
</table>
