<div class="container"
     *ngIf="(isHandset$ | async) === true">
  <!-- mode portable -->
  <app-brands-mobile [service]="service"
                     [createComponent]="'BrandCreate'"></app-brands-mobile>
</div>

<div class="container vertical-scroll"
     *ngIf="(isHandset$ | async) !== true">
  <!-- mode ordinateur -->
  <app-brands-desktop [service]="service"
                      [createComponent]="'BrandCreate'"></app-brands-desktop>
</div>
