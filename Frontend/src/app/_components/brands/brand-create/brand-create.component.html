<h1 mat-dialog-title>Marque<span class="mdi mdi-copyright"></span></h1>
<form [formGroup]="service.form"
      *ngIf="service.form"
      (ngSubmit)="onSubmitClick()">
  <mat-dialog-content>
    <fieldset [disabled]="service.loadingSource"
              [ngStyle]="{'pointer-events':service.loadingSource ? 'none' : 'auto' }">
      <mat-form-field class="full-width">
        <mat-label>Nom <span class="mdi mdi-copyright"></span></mat-label>
        <input matInput
               required
               formControlName="name"
               placeholder="Ex: ArkLight"
               value="">
        <mat-error>
          {{service.form.get('name').errors?.serverError}}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Lien <span class="mdi mdi-link"></span></mat-label>
        <input matInput
               required
               formControlName="uri"
               placeholder="Ex : https://www.arklight-design.com/"
               value="">
        <mat-error>
          {{service.form.get('uri').errors?.serverError}}
        </mat-error>
      </mat-form-field>
    </fieldset>
  </mat-dialog-content>
  <div mat-dialog-actions
       class="flex-reverse">
    <button mat-button
            [disabled]="!service.form || service.form.invalid || service.loadingSource"
            type="submit"
            (click)="onSubmitClick()">
      <ng-container *ngIf="!value">Ajouter</ng-container>
      <ng-container *ngIf="value">Modifier</ng-container>
    </button>
    <button mat-button
            type="button"
            (click)="onCancelClick()">Annuler</button>
  </div>
</form>
